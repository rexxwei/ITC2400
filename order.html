<script>
    $(document).ready(function() {
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        };
        $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));

        // validate rules
        $('#defaultForm').bootstrapValidator({
            live: 'enabled',
            message: 'Invalid Input',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                couponcode: {
                    validators: {
                        notEmpty: {
                            message: 'Must input'
                        }
                    }
                },
                customername: {
                    validators: {
                        notEmpty: {
                            message: 'Must input'
                        }
                    }
                },
                address: {
                    validators: {
                        notEmpty: {
                            message: 'Must input'
                        }
                    }
                },
               email: {
                    validators: {
                        notEmpty: {
                            message: 'Must input'
                        },
                        emailAddress: {
                            message: 'Invalid input'
                        }
                    }
				},

                state: {
                    validators: {
                        notEmpty: {
                            message: 'Must select'
                        }
                    }
                },

                zipcode: {
                    validators: {
                        notEmpty: {
                            message: 'Must input'
                        }
                    }
                },

                tel: {
                    validators: {
                        notEmpty: {
                            message: 'Must input'
                        }
                    }
                },
				
				cardnum: {
                    validators: {
                        notEmpty: {
                            message: 'Invalid input'
                        }
                    }
                },
				
				menuitemlist: {
                    validators: {
                        notEmpty: {
                            message: 'can not empty'
                        }
                    }
                },

                city: {
                    validators: {
                        notEmpty: {
                            message: 'Must input'
                        }
                        
                    }
                }

            }
        }).on('success.form.bv', function(e) {
            // default submit way, prevent re-submit
            e.preventDefault();

            // Submit Form
            // $.ajax( ... );
        });

        // validate form
        $('#validateBtn').click(function() {
            $('#defaultForm').bootstrapValidator('validate');
            $("#modal_form").data("bootstrapValidator").isValid(); // validate form status, return true or false
        });

        // Reset form
        $('#resetBtn').click(function() {
            $('#defaultForm').data('bootstrapValidator').resetForm(true);
        });
    });
</script>
